<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scientific calculator</title>
    <link rel="icon" type="image/icon" href="./img/favicon.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./index.js" defer></script>
</head>

<body>
    <h1>scientific calculator</h1>
    <div class="container-fluid d-flex justify-content-center mt-5">
        <div class="container cal-width p-2">
            <div class="row">
                <div class="col">
                    <input type="text" name="d" id="d" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex">
                    <div class="col-2">
                        <button class="btn-width2 " id="degree" onclick="radian();change_color()">DEG</button>
                    </div>
                    <div class="col-2">
                        <button class="btn-width2" onclick="fe_func()">F-E</button>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col d-flex">
                    <button class="btn-width" onclick="m_clear()" id="mc" disabled>MC</button>
                    <button class="btn-width" onclick="m_read()" id="mr" disabled>MR</button>
                    <button class="btn-width" onclick="m_plus()">M+</button>
                    <button class="btn-width" onclick="m_minus()">M-</button>
                    <button class="btn-width" onclick="m_store()">MS</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex">
                    <div class="col-5">
                        <div class="dropdown">
                            <button class="btn-width2 dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="show1">
                                <span style="font-size: large;">&#x25FF;&nbsp;</span><span>Trigonometry&nbsp;<i
                                        class="fa-solid fa-chevron-down"></i></span>
                                    </div>
                                    <div class="show2">
                                        <span>Trigo&nbsp;<i
                                                class="fa-solid fa-chevron-down"></i></span>
                                            </div>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <div class="d-flex drop-btn-color">
                                    <button class="trigo-btn-width" onclick="trigo(value)" value="sin">sin</button>
                                    <button class="trigo-btn-width" onclick="trigo(value)" value="cos">cos</button>
                                    <button class="trigo-btn-width" onclick="trigo(value)" value="tan">tan</button>
                                </div>
                                <div class="d-flex drop-btn-color">
                                    <button class="trigo-btn-width" onclick="trigo(value)" value="sec">sec</button>
                                    <button class="trigo-btn-width" onclick="trigo(value)" value="csc">csc</button>
                                    <button class="trigo-btn-width" onclick="trigo(value)" value="cot">cot</button>
                                </div>
                                <div class="d-flex drop-btn-color">
                                    <button class="trigo-btn-width" onclick="trigo(value)"
                                        value="asin">sin<sup>-1</sup></button>
                                    <button class="trigo-btn-width" onclick="trigo(value)"
                                        value="acos">cos<sup>-1</sup></button>
                                    <button class="trigo-btn-width" onclick="trigo(value)"
                                        value="atan">tan<sup>-1</sup></button>
                                </div>
                                <div class="d-flex drop-btn-color">
                                    <button class="trigo-btn-width" onclick="trigo(value)"
                                        value="asec">sec<sup>-1</sup></button>
                                    <button class="trigo-btn-width" onclick="trigo(value)"
                                        value="acsc">csc<sup>-1</sup></button>
                                    <button class="trigo-btn-width" onclick="trigo(value)"
                                        value="acot">cot<sup>-1</sup></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="dropdown">
                            <button class="btn-width2 dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="show1">
                                <span style="font-size: large;">&#402;&nbsp;</span><span>Function&nbsp;<i
                                        class="fa-solid fa-chevron-down"></i></span>
                                    </div>
                                    <div class="show2">
                                        <span>Func&nbsp;<i
                                                class="fa-solid fa-chevron-down"></i></span>
                                            </div>
                            </button>
                            <div class="dropdown-menu menu-size" aria-labelledby="dropdownMenuButton1">
                                <div class="d-flex drop-btn-color">
                                    <button class="trigo-btn-width" onclick="abs_val()">|x|</button>
                                    <button class="trigo-btn-width" onclick="floor()">&LeftFloor;x&RightFloor;</button>
                                    <button class="trigo-btn-width"
                                        onclick="ceil()">&LeftCeiling;x&RightCeiling;</button>
                                </div>
                                <div class="d-flex drop-btn-color">
                                    <button class="trigo-btn-width" onclick="rand()">rand</button>
                                    <button class="trigo-btn-width" onclick="dms()"><i
                                            class="fa-solid fa-arrow-right"></i>dms</button>
                                    <button class="trigo-btn-width" onclick="deg()"><i
                                            class="fa-solid fa-arrow-right"></i>deg</button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-2">
                        <div class="dropdown">
                            <button class="hyp-btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="show1">
                                <span style="font-size: large;">&#x25FF;&nbsp;</span><span>Hyp&nbsp;<i
                                        class="fa-solid fa-chevron-down"></i></span>
                                    </div>
                                    <div class="show2">
                                        <span>Hyp&nbsp;<i
                                                class="fa-solid fa-chevron-down"></i></span>
                                            </div>
                            </button>
                            <div class="dropdown-menu hyp-menu" aria-labelledby="dropdownMenuButton1">
                                <div class="d-flex drop-btn-color">
                                    <button class="trigo-btn-width" onclick="trigo(value)" value="sinh">sinh</button>
                                    <button class="trigo-btn-width" onclick="trigo(value)" value="cosh">cosh</button>
                                    <button class="trigo-btn-width" onclick="trigo(value)" value="tanh">tanh</button>
                                </div>
                                <div class="d-flex drop-btn-color">
                                    <button class="trigo-btn-width" onclick="trigo(value)" value="sech">sech</button>
                                    <button class="trigo-btn-width" onclick="trigo(value)" value="csch">csch</button>
                                    <button class="trigo-btn-width" onclick="trigo(value)" value="coth">coth</button>
                                </div>
                                <div class="d-flex drop-btn-color">
                                    <button class="trigo-btn-width" onclick="trigo(value)"
                                        value="asinh">sinh<sup>-1</sup></button>
                                    <button class="trigo-btn-width" onclick="trigo(value)"
                                        value="acosh">cosh<sup>-1</sup></button>
                                    <button class="trigo-btn-width" onclick="trigo(value)"
                                        value="atanh">tanh<sup>-1</sup></button>
                                </div>
                                <div class="d-flex drop-btn-color">
                                    <button class="trigo-btn-width" onclick="trigo(value)"
                                        value="asech">sech<sup>-1</sup></button>
                                    <button class="trigo-btn-width" onclick="trigo(value)"
                                        value="acsch">csch<sup>-1</sup></button>
                                    <button class="trigo-btn-width" onclick="trigo(value)"
                                        value="acoth">coth<sup>-1</sup></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col d-flex">
                    <button class="btn-width" onclick="change_btn(); change_btn_color()"
                        id="change_btn">2<sup>nd</sup></button>
                    <button class="btn-width" onclick="pi_val()">&pi;</button>
                    <button class="btn-width" onclick="euler_num()">e</button>
                    <button class="btn-width" onclick="clear_val()">CE</button>
                    <button class="btn-width" onclick="back()"><i class="material-icons">backspace</i></button>
                </div>
            </div>
            <div class="row ">
                <div class="col d-flex">
                    <button class="btn-width btn1-show" onclick="square()">x<sup>2</sup></button>
                    <button class="btn-width btn2-show" onclick="cube()">x<sup>3</sup></button>
                    <button class="btn-width" onclick="div_by_one()"><sup>1</sup>&#8725;<sub>x</sub></button>
                    <button class="btn-width" onclick="abs_val()">|x|</button>
                    <button class="btn-width" onclick="exp_func()">exp</button>
                    <button class="btn-width" onclick="elem(value)" value="%">mod</button>
                </div>
            </div>
            <div class="row ">
                <div class="col d-flex">
                    <button class="btn-width btn1-show" onclick="square_root()">&#8730;x</button>
                    <button class="btn-width btn2-show" onclick="cube_root()"><sup>3</sup>&#8730;x</button>
                    <button class="btn-width" onclick="elem(value)" value="(">(</button>
                    <button class="btn-width" onclick="elem(value)" value=")">)</button>
                    <button class="btn-width" onclick="fact()"><i>n</i>!</button>
                    <button class="btn-width" onclick="elem(value)" value="/">&#247;</button>
                </div>
            </div>
            <div class="row ">
                <div class="col d-flex">
                    <button class="btn-width btn1-show" onclick="x_pow_y()">x<sup>y</sup></button>
                    <button class="btn-width btn2-show" onclick="x_pow_four()">x<sup>4</sup></button>
                    <button class="btn-width" onclick="elem(value)" value="7">7</button>
                    <button class="btn-width" onclick="elem(value)" value="8">8</button>
                    <button class="btn-width" onclick="elem(value)" value="9">9</button>
                    <button class="btn-width" onclick="elem(value)" value="*">&#215;</button>
                </div>
            </div>
            <div class="row ">
                <div class="col d-flex">
                    <button class="btn-width btn1-show" onclick="ten_pow_x()">10<sup>x</sup></button>
                    <button class="btn-width btn2-show" onclick="two_pow_x()">2<sup>x</sup></button>
                    <button class="btn-width" onclick="elem(value)" value="4">4</button>
                    <button class="btn-width" onclick="elem(value)" value="5">5</button>
                    <button class="btn-width" onclick="elem(value)" value="6">6</button>
                    <button class="btn-width" onclick="elem(value)" value="-">&#8722;</button>
                </div>
            </div>
            <div class="row ">
                <div class="col d-flex">
                    <button class="btn-width btn1-show" onclick="logarithm(value)" value="ten">log</button>
                    <button class="btn-width btn2-show" onclick="elem(value)" value="ylog">log<sub>y</sub>x</button>
                    <button class="btn-width" onclick="elem(value)" value="1">1</button>
                    <button class="btn-width" onclick="elem(value)" value="2">2</button>
                    <button class="btn-width" onclick="elem(value)" value="3">3</button>
                    <button class="btn-width" onclick="elem(value)" value="+">&#43;</button>
                </div>
            </div>
            <div class="row ">
                <div class="col d-flex">
                    <button class="btn-width btn1-show" onclick="logarithm(value)" value="e">ln</button>
                    <button class="btn-width btn2-show" onclick="e_pow_x()">e<sup>x</sup></button>
                    <button class="btn-width" onclick="inverseSign()"><sup>&#43;</sup>&#8725;<sub>&#8722;</sub></button>
                    <button class="btn-width" onclick="elem(value)" value="0">0</button>
                    <button class="btn-width" onclick="elem(value)" value=".">.</button>
                    <button class="btn-width" onclick="equal()">&#61;</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
